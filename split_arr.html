  <body>
    <h1>Java srit string</h1>
    <button onclick="split()">click here</button>
    <p>THe split method and</p>
    <script>
      function split() {
        var arr = ["a", "b", "c", "d", "e", "f"];
        var indexToSplit = arr.indexOf("c");
        var first = arr.slice(0, indexToSplit);
        var second = arr.slice(indexToSplit + 1);
        prompt(first, second);
      }
    </script>
